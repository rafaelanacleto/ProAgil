<div class="container">
  <div class="row">
    <form action="">
      <div class="form-inline">
        <input type="text"
                [(ngModel)]="filtroLista"
                name="filtroList"
                (ngModelChange)="filtroLista = $event"
                class="form-control mr-2"
                placeholder="buscar">
        <h5>Filtro: {{filtroLista}}</h5>
      </div>
    </form>
  </div>
  <br>
  <div class="row">    
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">
            <button class="btn btn-outline-warning btn-sm" (click) = "alternarImagem()">
              <i class="{{mostrarImagem ? 'fa fa-eye-slash' : 'fa fa-eye'}}"></i>                
            </button>
          </th>
          <th scope="col">#</th>
          <th scope="col">Tema</th>
          <th scope="col">Local</th>
          <th scope="col">Data</th>
          <th scope="col">QTD Pessoas</th>
          <th scope="col">Lote</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody *ngIf = "eventos && eventos.length">
        <tr *ngFor="let evento of eventosFiltrados">
          <td>
              <img *ngIf="mostrarImagem" src="http://localhost:5000/img/{{evento.imagemUrl}}" style="width: 60px; height: 35px;">
          </td>
          <td>{{evento.id}}</td>
          <td>{{evento.tema}}</td>
          <td>{{evento.local}}</td>
          <td>{{evento.dataEvento}}</td>
          <td>{{evento.qtdPessoas}}</td>
          <td>
            <div *ngIf = "!evento.lotes.length">
                não informado!
            </div>      
            <div *ngIf = "evento.lotes.length">
              {{evento.lotes[0].nome | uppercase}}
          </div>       
          </td>
          <td>
            <button class="btn btn-success">Add</button>
            <button class="btn btn-warning">Excluir</button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>
             <h6>Quantidade de registros:  {{eventos.length}}</h6>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
